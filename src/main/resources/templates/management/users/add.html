<!DOCTYPE html >
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Old Movie</title>
<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/account.css}">

</head>
<body >
<div>
	<div  th:replace="~{/management/users/navbar}"></div>
	<div class="row">
		<div class="col-md-2">
			<div  th:replace="~{/management/users/sidebar}"></div>
		</div>
		<div class="col-md-10 row" style="background-color: rgba(0, 0, 0, 0.7);"  >
		<div class="col-md-8 offset-2 mt-3" >
			
			<form th:object="${user}" method="post" class="text-white" enctype="multipath/form-data"> 
		  <div class="mb-3">
		    <label for="username" class="form-label">Tên đăng nhập</label>
		    <input type="text" class="form-control" id="username" th:field="*{username}">
		    <div th:errors="*{username}" class="text-danger"></div>
		  </div>
		  <div class="mb-3">
		    <label for="password" class="form-label">Mật khẩu</label>
		    <input type="password" class="form-control" th:field="*{password}" id="password">
		    <div th:errors="*{password}" class="text-danger"></div>
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">Email </label>
		    <input type="email" class="form-control" id="email" th:field="*{email}">
		  </div>
		  <div>
		 	<label for="role" class="form-label">Role </label>
		  	<select class="form-select mb-3"  th:field="*{role}" id="role" aria-label="Default select example">
			  <option value="Admin">Admin</option>
			  <option value="Manager">Manager</option>
			  <option selected value="Guest">Guest</option>
			  <option value="Vip">Vip</option>
			</select>
		  </div>
		  
		  <div class="row">
		  	<div class="col-md-9">
			  <button type="submit" th:action="@{/users/add}"  class="btn btn-secondary mb-3">Add new user</button>
			</div>
		  	<div class="col-md-3">
		    	<a type="button" class="btn btn-danger mb-3" href="/account/login" >Return login</a>
		 	</div>
		  </div>
	</form>
			
		</div>
			
		</div>
	</div>
</div>

	
</body>
</html>
