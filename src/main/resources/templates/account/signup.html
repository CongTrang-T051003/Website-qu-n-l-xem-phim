<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Old Movie</title>
<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/account.css}">

</head>
<body class="row justify-content-center align-items-center">
	<div style="background-color: rgba(0, 0, 0, 0.7); border-radius: 10px;" class="col-md-6 ">
		<form  th:object="${user}" method="post" class="text-white"> 
		  <div class="mb-3">
		    <label for="username" class="form-label">Tên đăng nhập</label>
		    <input type="text" class="form-control" id="username" th:field="*{username}">
		    <div th:errors="*{username}" class="text-danger"></div>
		  </div>
		  <div class="mb-3">
		    <label for="password" class="form-label">Mật khẩu</label>
		    <input type="password" class="form-control" th:field="*{password}" id="password">
		    <div th:errors="*{password}" class="text-danger"></div>
		  </div>
		  <div class="mb-3">
		    <label for="repassword" class="form-label">Nhập lại mật khẩu</label>
		    <input type="password" class="form-control" name="repeatpass" id="repassword">
		    <div th:text="${passnotsame}" class="text-danger"></div>
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">Email </label>
		    <input type="text" class="form-control" id="email" th:field="*{email}">
		    <div th:errors="*{email}" class="text-danger"></div>
		  </div>
		 
		  <div class="row">
		  	<div class="col-md-9">
			  <button type="submit"  th:action="@{/account/signup}"  class="btn btn-danger mb-3">Register</button>
			</div>
		  	<div class="col-md-3">
		    	<a type="button" class="btn btn-danger mb-3" href="/account/login" >Return login</a>
		 	</div>
		  </div>
	</form>
	</div>
	
</body>
</html>
